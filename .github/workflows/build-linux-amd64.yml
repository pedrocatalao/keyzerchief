name: Build Linux (amd64) Binary

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libasound2-dev \
            libncurses-dev \
            libncursesw6
          python -m pip install --upgrade pip
          pip install pyinstaller

      - name: Verify curses italic support
        run: |
          python - <<'PY'
          import curses
          if not hasattr(curses, "A_ITALIC"):
              raise SystemExit("curses on this runner is missing A_ITALIC support")
          PY

      - name: Build binary with afplay bundled
        run: |
          pyinstaller --onefile --name keyzerchief \
            --add-data "sfx:sfx" \
            keyzerchief

      - name: Prepare artifact
        run: |
          mkdir -p artifacts
          mv dist/keyzerchief artifacts/keyzerchief-linux-amd64

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: keyzerchief-linux-amd64
          path: artifacts/keyzerchief-linux-amd64
          if-no-files-found: error

      - name: Publish release asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/keyzerchief-linux-amd64
