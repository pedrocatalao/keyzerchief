name: Build Windows (amd64) Binary

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        shell: bash
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller "windows-curses>=2.3.2"

      - name: Verify curses italic support
        shell: bash
        run: |
          python - <<'PY'
          import curses
          if not hasattr(curses, "A_ITALIC"):
              raise SystemExit("curses on this runner is missing A_ITALIC support")
          PY

      - name: Build binary
        shell: bash
        run: |
          pyinstaller --onefile --name keyzerchief \
            --add-data "sfx;sfx" \
            keyzerchief

      - name: Prepare artifact
        shell: bash
        run: |
          mkdir -p artifacts
          mv dist/keyzerchief.exe artifacts/keyzerchief-windows-amd64.exe

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: keyzerchief-windows-amd64
          path: artifacts/keyzerchief-windows-amd64.exe
          if-no-files-found: error

      - name: Publish release asset
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: artifacts/keyzerchief-windows-amd64.exe
